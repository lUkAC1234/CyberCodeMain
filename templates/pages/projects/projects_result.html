{% load static %}
{% if projects %}
    <div class="projects-wrapper">
        {% for object in projects %}
        <div class="projects-column fade fadeInDown">
            <a href="{% url 'main:projectdetail' pk=object.pk %}" class="projects-column-link">View <i class="fa-solid fa-arrow-right-long"></i></a>
            <img src="{{ object.image.url }}" alt="">
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="projects-empty fade fadeInDown">
        <div class="projects-empty-icon-container">
            <img src="{% static 'main/images/errors/noresult.svg' %}" alt="">
        </div>
        <h1 class="projects-empty-title">No matching search results</h1>
        <p class="projects-empty-description">Try again using more general search items</p>
        <button class="projects-empty-clear" id="projects-empty-clear">Clear All Filters <i class="fa-solid fa-rotate"></i></button>
    </div>
{% endif %}

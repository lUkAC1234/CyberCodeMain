{% load static %}
<header class="header" id="header">
    <div class="progress" id="progress">
        <span class="bar"></span>
    </div>
    <nav class="navbar">
        <section class="logo-section">
            <a href="{% url 'main:index' %}" class="logo">
                <img src="{% static 'main/images/layout/codecraftheader.svg' %}" alt="">
            </a>
        </section>
        <input type="checkbox" class="hamburger-checkbox">
        <div class="hamburger" id="hamburger"></div>
        <section class="pages-section">
            <div class="pages-section-container">
                <ul class="pages-section-ul">
                    <li class="nav-link {% if request.path == '/' %}active{% endif %}">
                        <a href="{% url 'main:index' %}"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-link {% if request.path == '/about/us/' %}active{% endif %}" id="aboutDropdown">
                        <a href="{% url 'main:about' %}"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-link {% if request.path == '/contact/us/' %}active{% endif %}">
                        <a href="{% url 'main:contact' %}"><i class="fas fa-address-card"></i> Contact</a>
                    </li>
                    <li class="nav-link {% if request.path == '/package/prices/' %}active{% endif %}">
                        <a href="{% url 'main:pricing' %}"><i class="fas fa-wallet"></i> Pricing</a>
                    </li>
                    <li class="nav-link {% if request.path == '/website/blogs/list' %}active{% endif %}">
                        <a href="{% url 'main:blog' %}"><i class="fas fa-book-open"></i> Blog</a>
                    </li>
                    <li class="nav-link {% if request.path == '/website/jobs/list/' %}active{% endif %}">
                        <a href="{% url 'main:job' %}"><i class="fa-solid fa-briefcase"></i> Job</a>
                    </li>
                </ul>
                <div class="hidden-content">
                    <div class="hidden-btn-container">
                        <a href="">
                            <button class="hidden-login">Login</button>
                        </a>
                        <a href="">
                            <button>Get started</button>
                        </a>
                    </div>
                    <div class="hiddent-text-container">
                        <div class="hiddent-text-column">
                            <a href=""><i class="fas fa-question-circle"></i> Help Center</a>
                            <a href="tel:+998331701706">+998 33 170 17 06</a>
                            <a href="mailto:supportcybercraft@gmail.com">supportcybercraft@gmail.com</a>
                        </div>
                    </div>
                    <div class="hidden-social-media-icons">
                        <a href="">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="">
                            <i class="fab fa-telegram"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="login-part-header">
                <div class="dropdown-container" id="dropdown-content">
                    <button class="dropdown__button" id="dropdown-button">
                        <img class="dropdown__icon" src="{% static 'main/images/main-page/avatar.svg' %}" alt="">
                        <span class="dropdown__name">My profile</span>

                        <div class="dropdown__icons">
                            <i class="fa-sharp fa-solid fa-caret-down fa-rotate-270 dropdown__arrow"></i>
                            <i class="fa-sharp fa-solid fa-caret-down dropdown__close"></i>
                        </div>
                    </button>
                    <ul class="dropdown__menu" id="dropdown__menu">
                        <li class="dropdown__item">
                            <i class="fa-solid fa-user dropdown__icon"></i>
                            <span class="dropdown__name">Profile</span>
                        </li>

                        <li class="dropdown__item">
                            <i class="fa-solid fa-comments dropdown__icon"></i>
                            <span class="dropdown__name">Messages</span>
                        </li>

                        <li class="dropdown__item">
                            <i class="fa-solid fa-right-from-bracket dropdown__icon"></i>
                            <span class="dropdown__name">Logout</span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </nav>
</header>
